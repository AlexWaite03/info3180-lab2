{% extends "base.html" %}

{% block main %}

<div class="Top-half">

    <img src="{{ url_for('static', filename='css/Profile.jpeg') }}" alt="Profile Picture" class="profile-pic">
    <h1 class="name">{{ name }}</h1>
    <p class="username">@{{ username }}</p>
    <p class="location">{{ location }}</p>
    <p class="date-joined">Joined {{ date_joined }}</p>

</div>
<div class="Bottom-half">
    <p class="bio">{{ bio }}</p>
  <div class="stats">
    <div class="stat">
        <p class="number">{{ post_count }}</p>
        <p class="label">Posts</p>
    </div>
    <div class="stat">
        <p class="number">{{ follower_count }}</p>
        <p class="label">Followers</p>
    </div>
    <div class="stat">
        <p class="number">{{ following_count }}</p>
        <p class="label">Following</p>
    </div>
    </div>

    <button class="follow-btn" >Follow</button>
    
</div>
{% endblock %}
